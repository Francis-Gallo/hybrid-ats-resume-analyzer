<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>AI Resume Analyzer</h1>
    <p>Your resume. Smarter.</p>

    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <div>
            <label><strong>Upload Resume (PDF):</strong></label><br><br>
            <input type="file" name="resume" accept=".pdf" required>
        </div>

        <br><br>

        <div>
            <label><strong>Job Description:</strong></label><br><br>
            <textarea name="job_description" rows="8" cols="60" required></textarea>
        </div>

        <br><br>

        <button type="submit">Analyze Resume</button>
    </form>

</body>
</html>
